<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
</head>

<body>
    <button onclick="contar()">Contar</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        for (var i = 5; i <= 15; i++) {
            div_msg.innerHTML += `${i}<br>`
        }
    }
</script>
