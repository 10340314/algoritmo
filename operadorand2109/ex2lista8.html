<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Lista AND</title>
</head>

<body>
    Informe a sua renda: <input type="text" id="ipt_renda">
    <br>
    Informe a renda familiar: <input type="text" id="ipt_rendaf">
    <br>
    <button onclick="verificar()">Verificar ajuda</button>
</body>

</html>
<script>
    function verificar() {
        var renda = ipt_renda.value
        var rendaf = ipt_rendaf.value
        if (renda <= 1050 && rendaf <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você NÃO terá direito")
        }
    }
</script>
