<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10</title>
</head>

<body>
    <button onclick="ver()">Números cabalísticos</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function ver() {
        for (var i = 1; i <= 15; i++) {
            if (i != 3 && i != 4 && i != 7 && i != 10 && i != 12) {
                div_msg.innerHTML += `<br>${i}`
            }
        }
    }
</script>
