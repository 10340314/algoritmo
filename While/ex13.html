<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 13 - Lista 7 WHILE</title>
</head>

<body>
    Informe de quantos em quantos dias você faz musculação
    <br>
    <input type="text" id="ipt_dias">
    <br>
    <button onclick="malhar()">Exibir rotina mensal</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function malhar() {
        div_msg.innerHTML = ''
        var dia = 0
        var freq = ipt_dias.value
        // div_msg.innerHTML = `Dia 1 - <b>Musculação</b>`
        if (ipt_dias.value == '' || ipt_dias.value == ' ') {
            alert('Insira um valor válido!')
        } else {
            while (dia <= 30) {
                if (dia % freq == 0) {
                    div_msg.innerHTML += `Dia ${++dia} - <b>Musculação</b><br>`
                } else {
                    div_msg.innerHTML += `Dia ${++dia} - <b>Comer, dormir, etc</b><br>`
                }
            }
        }
    }
</script>
