<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lista AND</title>
</head>

<body>
    <h4>Intervalo de altura desejada para o piloto</h4>
    Altura inicial: <input type="text" id="ipt_ainicial" placeholder="Altura em centímetros">
    <br>
    Altura final: <input type="text" id="ipt_afinal" placeholder="Altura em centímetros">
    <br>
    Nome do candidato: <input type="text" id="ipt_nome">
    <br>
    Altura do candidato: <input type="text" id="ipt_altura" placeholder="Altura em centímetros">
    <br>
    <button onclick="verificar()">Verificar</button>
    <br>
    <br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function verificar() {
        var ainicial = Number(ipt_ainicial.value)
        var afinal = Number(ipt_afinal.value)
        var nome = ipt_nome.value
        var altura = Number(ipt_altura.value)
        if (ainicial > 1 && afinal > ainicial) {
            if (altura >= ainicial && altura <= afinal) {
            div_msg.innerHTML += `O candidato ${nome} com altura de ${altura/100}m participará do processo de seleção de piloto<br>`
            } else {
            div_msg.innerHTML += `Infelizmente o candidato ${nome} com altura ${altura/100}m não atende aos requisitos <br>`
            }
        }
    }
</script>
