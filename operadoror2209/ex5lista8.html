<body>
    Informe a temperatura atual: <input type="text" id="ipt_tempatual">
    <br>
    <button onclick="analisar()">Analisar clima</button>

<script>
    function analisar() {
        var temp = ipt_tempatual.value
        if (temp < 21 || temp > 24) {
            alert('Alerta de desconforto!')
            if (temp < 21) {
                alert('As pessoas vão ter hipotermia')
            } else if (temp > 24) {
                alert('As pessoas vão derreter')
            }
        }
    }
</script>
