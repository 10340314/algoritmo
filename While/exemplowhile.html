<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <input type="text" id="ipt_x">
    <br>
    <input type="text" id="ipt_y">
    <br>
    <button onclick="exibir()">Exibir</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function exibir() {
        var index = Number(ipt_x.value)
        var y = Number(ipt_y.value)
        while (index <= y) {
            if (!(index % 2)) {
                div_msg.innerHTML += `${index} <br>`
            }
            index++
        }
    }
</script>
