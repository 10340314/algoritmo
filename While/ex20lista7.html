<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 20 - Lista 7 WHILE</title>
</head>

<body>
    <button onclick="mostrar()">Curto 3 e 7!</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function mostrar() {
        var c = 0
        while (c <= 100) {
            if (c % 3 != 0 && c % 5 != 0) {
                div_msg.innerHTML += `${c}`
            } else {
                if (c % 3 == 0) {
                    div_msg.innerHTML += `É TRI! `
                }
                if (c % 5 == 0) {
                    div_msg.innerHTML += `É PENTA! `
                }
            }
            c++
            div_msg.innerHTML += `<br>`
        }
    }
</script>
