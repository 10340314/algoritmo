<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIF Ex 1</title>
</head>

<body>
    <input type="text" id="ipt_altura" placeholder="Informe a sua altura">
    <br>
    <button onclick="analisar()">Analisar</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function analisar() {
        var altura = Number(ipt_altura.value)
        if (altura <= 1.65) {
            div_msg.innerHTML = "Você pode ser piloto de corrida"
        } else if (altura <= 1.80) {
            div_msg.innerHTML = "Você pode ser jogador de futebol"
        } else {
            div_msg.innerHTML = "Voce pode ser jogador de vôlei ou basquete"
        }
    }
</script>
