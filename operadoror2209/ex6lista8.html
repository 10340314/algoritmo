<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Lista 8 OR</title>
</head>

<body>
    <pre id="pre_vzs" style="font-size: large">Você já clicou 0 vezes.</pre>
    <br>
    <button onclick="clique()">Clique cabalístico</button>
</body>

</html>

<script>
    var n = 0
    
    function clique() {
        n++
        pre_vzs.innerHTML = `Você já clicou ${n} vezes.`
        if (n == '3' || n == '4' || n == '7' || n == '10') {
            alert(`Você clicou ${n} vezes e Juliana gosta desse número!`)
        }
    }
</script>
