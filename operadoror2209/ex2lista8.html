<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Lista 8 OR</title>
</head>

<body>
    Informe a sua nota do ENEM: <input type="text" id="ipt_enem">
    <br>
    Informe a sua nota do vestibular interno: <input type="text" id="ipt_vest">
    <br>
    <button onclick="avaliar()">Avaliação</button>
</body>

</html>

<script>
    function avaliar() {
        var enem = ipt_enem.value
        var vest = ipt_vest.value
        if (enem >= 800 || vest >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert('Tente semestre que vem!')
        }
    }
</script>
