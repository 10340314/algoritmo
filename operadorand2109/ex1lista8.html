<body>

    <button onclick="verificar()">Ver situação</button>

<script>
    function verificar() {
        var temp = ipt_temp.value

            alert("Temperatura confortável :)")
        } else {
            alert("Temperatura DESCONFORTÁVEL :(")
        }
    }
</script>
