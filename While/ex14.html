<!-- 14. Crie um programa que vá contando a idade do usuário e descrevendo sua fase na
vida, considerando que:
- Primeira Infância: 0 a 4 anos
- Pré-escolar: + de 4 aos 6 anos
- Segunda Infância: + de 6 aos 10 anos
- Adolescência: + de 10 aos 18 anos
- Adulto: + de 18 até os 50 anos
- Melhor idade: + de 50 anos até 100 anos
- Matusalém: + de 100 anos
Assim, sua página HTML deve solicitar a idade do usuário. Na medida que for
digitando, deve aparecer uma contagem de idade e indicação de fase da vida abaixo
como neste exemplo:
 0 anos (Primeira Infância)
 1 anos (Primeira Infância)
 2 anos (Primeira Infância)
 3 anos (Primeira Infância)
 4 anos (Primeira Infância)
 5 anos (Pré-escolar)
 6 anos (Pré-escolar)
 7 anos (Segunda Infância)
 ....
A última linha deve ser a idade informada -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 19 - Lista 7 WHILE</title>
</head>

<body>
    Informe a sua idade: <input type="text" id="ipt_idade">
    <br>
    <button onclick="ver()">Ver idade e fase de vida</button>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function ver() {
        div_msg.innerHTML = ``
        var idade = ipt_idade.value
        var cont = 0

        while (cont <= idade) {
            if (cont <= 4) {
                div_msg.innerHTML += `<br>${cont} anos (Primeira infância)`
            } else if (cont <= 6) {
                div_msg.innerHTML += `<br>${cont} anos (Pré-escolar)`
            } else if (cont <= 10) {
                div_msg.innerHTML += `<br>${cont} anos (Segunda infância)`
            } else if (cont <= 18) { 
                div_msg.innerHTML += `<br>${cont} anos (Adolescência)`
            } else if (cont <= 50) {
                div_msg.innerHTML += `<br>${cont} anos (Adulto)`
            } else if (cont <= 100) { 
                div_msg.innerHTML += `<br>${cont} anos (Melhor idade)`
            } else {
                div_msg.innerHTML += `<br>${cont} anos (Matusalém)`
            }
            cont++
        }
    }
</script>
