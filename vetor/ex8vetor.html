<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor EX 8</title>
</head>

<body>
    Informe o nome do aluno: <input type="text" id="ipt_aluno">
    <br>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    var alunos = []
    function mostrar() {
        div_resultado.innerHTML = ''
        alunos.push(ipt_aluno.value)
        for (let i = alunos.length - 1; i >= 0; i--) {
            div_resultado.innerHTML += `<br>Nome do aluno: ${alunos[i]}`
        }
    }
</script>
