<script>
    var jogadas = ["https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png", "https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png","https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png"]

        var resultados = {"vitorias": 0, "empates": 0, "derrotas": 0}

        for (let i = 0; i < totalRodadas; i++) {
            var maoComputador = Math.floor(Math.random() * 3)
            maoComputador == maoUsuario ? resultados.empates++ 
        }

    }
