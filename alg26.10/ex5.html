<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
</head>

<body>
    <button onclick="contar()">Conte de 99 a 1</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        for (var i = 99; i >= 1; i--) {
            div_msg.innerHTML += `${i}<br>`
        }
    }
</script>
